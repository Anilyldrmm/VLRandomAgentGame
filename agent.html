<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Ajan SeÃ§ici</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at top, #0c0f13, #1a1f25);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 20px 0;
    }

    /* Particle background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ff4654;
      border-radius: 50%;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ff4654, #8400ff, #00d4aa);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-flow 3s ease-in-out infinite;
      text-align: center;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 0 30px rgba(255, 70, 84, 0.3);
    }

    @keyframes gradient-flow {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      font-size: 0.9rem;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: linear-gradient(45deg, #ff4654, #ff6b7a);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 70, 84, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 70, 84, 0.5);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .agent-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 15px;
      width: 95%;
      max-width: 1400px;
      padding: 0 20px;
      margin-bottom: 20px;
    }
    

    .agent-card {
      background: linear-gradient(145deg, #1f262d, #2a3139);
      border: 2px solid transparent;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      aspect-ratio: 0.7;
    }

    .agent-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, #ff4654, #8400ff, #00d4aa);
      opacity: 0;
      z-index: -1;
      transition: opacity 0.3s;
      border-radius: 13px;
      padding: 2px;
    }

    .agent-card:hover::before {
      opacity: 1;
    }

    .agent-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(255, 70, 84, 0.3);
    }

    .agent-img {
      width: 100%;
      height: 60%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .agent-card:hover .agent-img {
      transform: scale(1.05);
    }

    .agent-info {
      padding: 8px;
      background: rgba(0, 0, 0, 0.3);
      height: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .agent-name {
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 3px;
      color: #ffffff;
    }

    .agent-role {
      font-size: 0.7rem;
      color: #b0b0b0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .roulette-highlight {
      border: 3px solid #ff4654 !important;
      box-shadow: 0 0 30px #ff4654 !important;
      animation: pulse-roulette 0.3s;
      transform: scale(1.05);
    }

    @keyframes pulse-roulette {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1.05);
      }
    }

    .winner {
      border: 3px solid #00ffc3 !important;
      box-shadow: 0 0 50px #00ffc3 !important;
      transform: scale(1.1) !important;
      z-index: 100;
      animation: winner-glow 2s infinite alternate;
    }

    @keyframes winner-glow {
      0% {
        box-shadow: 0 0 50px #00ffc3;
        filter: brightness(1);
      }

      100% {
        box-shadow: 0 0 80px #00ffc3, 0 0 120px rgba(0, 255, 195, 0.5);
        filter: brightness(1.2);
      }
    }

    .ability-preview {
      position: absolute;
      bottom: 5px;
      left: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.8);
      padding: 5px;
      border-radius: 5px;
      font-size: 0.6rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s;
    }

    .agent-card:hover .ability-preview {
      opacity: 1;
      transform: translateY(0);
    }

    .loading {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Confetti animation */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      z-index: 1000;
      pointer-events: none;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .agent-grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
      }

      .controls {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .agent-grid {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 8px;
      }
      
      .agent-name {
        font-size: 0.7rem;
      }
      
      .agent-role {
        font-size: 0.6rem;
      }
    }
  </style>
</head>

    // Ses dosyasÄ± isimlerini dÃ¼zelt
    function getAudioFileName(agentName) {
      // Ã–zel karakterleri dÃ¼zelt ve dosya adÄ±nÄ± oluÅŸtur
      const nameMap = {
        'KAY/O': 'Kayo'
      };
      
      const cleanName = nameMap[agentName] || agentName;
      return `agentvoice/${cleanName}.mp3`;
    }

    // Valorant API'den ajanlarÄ± Ã§ek
    async function fetchAgents() {
      try {
        const response = await fetch('https://valorant-api.com/v1/agents?isPlayableCharacter=true');
        const data = await response.json();

        allAgents = data.data.map(agent => ({
          name: agent.displayName,
          image: agent.displayIcon,
          role: agent.role?.displayName || 'Unknown',
          abilities: agent.abilities?.map(ability => ability.displayName) || [],
          quotes: agentData[agent.displayName]?.quotes || [`${agent.displayName} hazÄ±r!`, "Gelin bakalÄ±m!", "Bu kolay olacak!"]
        }));

        renderAgents();
        createParticles();
      } catch (error) {
        console.error('API error:', error);
        // Fallback yapÄ±lÄ±rsa ses boÅŸ kalÄ±r
        allAgents = Object.keys(agentData).map(name => ({
          name,
          image: `https://via.placeholder.com/200x200/ff4654/ffffff?text=${name}`,
          role: agentData[name].role,
          abilities: agentData[name].abilities,
          quotes: agentData[name].quotes
        }));
        renderAgents();
        createParticles();
      }
    }

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      particlesContainer.innerHTML = ''; // Clear existing particles

      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (4 + Math.random() * 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function renderAgents() {
      const agentGrid = document.getElementById('agentGrid');
      agentGrid.innerHTML = allAgents.map(agent => `
        <div class="agent-card" data-name="${agent.name}">
          <img class="agent-img" src="${agent.image}" alt="${agent.name}" 
               onerror="this.src='https://via.placeholder.com/200x200/ff4654/ffffff?text=${agent.name}'">
          <div class="agent-info">
            <div class="agent-name">${agent.name}</div>
            <div class="agent-role">${agent.role}</div>
          </div>
          <div class="ability-preview">
            ðŸŽ¯ ${agent.abilities?.slice(0, 2).join(', ') || 'Ã–zel Yetenekler'}
          </div>
        </div>
      `).join('');
    }

    function playAgentVoice(agentName) {
      const audioPlayer = document.getElementById('audioPlayer');
      const audioFile = getAudioFileName(agentName);
      
      console.log(`Ses dosyasÄ± Ã§alÄ±nÄ±yor: ${audioFile}`);
      
      audioPlayer.src = audioFile;
      audioPlayer.volume = 0.7; // Ses seviyesini ayarla
      
      // Ses Ã§almayÄ± dene
      const playPromise = audioPlayer.play();
      
      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            console.log(`${agentName} sesi baÅŸarÄ±yla Ã§alÄ±ndÄ±`);
          })
          .catch(error => {
            console.warn(`${agentName} ses dosyasÄ± Ã§alÄ±namadÄ±:`, error);
            console.log(`Denenen dosya yolu: ${audioFile}`);
          });
      }
    }

    function spawnConfetti(centerX, centerY) {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';

        const colors = ['#ff4654', '#00d4aa', '#8400ff', '#ffd700', '#ff6b7a'];
        confetti.style.background = colors[i % colors.length];
        confetti.style.width = Math.random() * 6 + 4 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.borderRadius = '50%';

        confetti.style.left = (centerX + (Math.random() - 0.5) * 200) + 'px';
        confetti.style.top = (centerY + (Math.random() - 0.5) * 100) + 'px';
        confetti.style.animation = `confetti-fall ${2 + Math.random() * 3}s linear forwards`;

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function resetSelection() {
      if (isAnimating) return;

      document.querySelectorAll('.agent-card').forEach(card => {
        card.classList.remove('winner', 'roulette-highlight');
        card.style.transform = '';
        card.style.boxShadow = '';
        card.style.border = '';
        card.style.animation = '';
      });
    }

    async function startAgentPicker() {
      if (isAnimating) return;

      isAnimating = true;
      const pickBtn = document.getElementById('pickBtn');
      pickBtn.disabled = true;
      pickBtn.innerHTML = 'ðŸŽ¯ SEÃ‡Ä°LÄ°YOR...';

      resetSelection();

      const cards = document.querySelectorAll('.agent-card');
      const totalCycles = 20 + Math.floor(Math.random() * 10);
      let previousIndex = -1;

      // Rastgele roulette animasyonu
      for (let i = 0; i < totalCycles; i++) {
        // Ã–nceki highlight'Ä± temizle
        if (previousIndex !== -1) {
          cards[previousIndex].classList.remove('roulette-highlight');
        }

        // Rastgele index seÃ§ (Ã¶ncekinden farklÄ± olsun)
        let currentIndex;
        do {
          currentIndex = Math.floor(Math.random() * cards.length);
        } while (currentIndex === previousIndex && cards.length > 1);

        cards[currentIndex].classList.add('roulette-highlight');
        previousIndex = currentIndex;

        // Animasyon hÄ±zÄ±nÄ± kademeli olarak yavaÅŸlat
        const baseDelay = 80;
        const slowdownFactor = Math.pow(i / totalCycles, 2); // Kademeli yavaÅŸlama
        const delay = baseDelay + (slowdownFactor * 200);
        
        await new Promise(resolve => setTimeout(resolve, delay));
      }

      // Son rastgele seÃ§im
      let finalIndex;
      do {
        finalIndex = Math.floor(Math.random() * cards.length);
      } while (finalIndex === previousIndex && cards.length > 1);

      // Ã–nceki highlight'Ä± temizle
      if (previousIndex !== -1) {
        cards[previousIndex].classList.remove('roulette-highlight');
      }

      // Final selection
      const finalCard = cards[finalIndex];
      const selectedAgent = allAgents.find(agent => agent.name === finalCard.dataset.name);

      finalCard.classList.add('winner');

      // Effects
      const rect = finalCard.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      spawnConfetti(centerX, centerY);
      
      // Ses Ã§al
      setTimeout(() => {
        playAgentVoice(selectedAgent.name);
      }, 300);

      pickBtn.disabled = false;
      pickBtn.innerHTML = 'ðŸŽ¯ AJAN SEÃ‡';
      isAnimating = false;
    }

    function quickPick() {
      if (isAnimating) return;

      resetSelection();

      const randomIndex = Math.floor(Math.random() * allAgents.length);
      const cards = document.querySelectorAll('.agent-card');
      const selectedCard = cards[randomIndex];
      const selectedAgent = allAgents[randomIndex];

      // KÄ±sa bir bekleme animasyonu
      selectedCard.classList.add('roulette-highlight');
      
      setTimeout(() => {
        selectedCard.classList.remove('roulette-highlight');
        selectedCard.classList.add('winner');

        const rect = selectedCard.getBoundingClientRect();
        spawnConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2);
        
        // Ses Ã§al
        setTimeout(() => {
          playAgentVoice(selectedAgent.name);
        }, 200);
      }, 500);
    }

    // Click event for agent cards
    document.addEventListener('click', (e) => {
      const card = e.target.closest('.agent-card');
      if (card && !isAnimating) {
        const agentName = card.dataset.name;
        const agent = allAgents.find(a => a.name === agentName);
        if (agent) {
          resetSelection();
          
          // KÄ±sa highlight sonra winner
          card.classList.add('roulette-highlight');
          
          setTimeout(() => {
            card.classList.remove('roulette-highlight');
            card.classList.add('winner');

            const rect = card.getBoundingClientRect();
            spawnConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2);
            
            // Ses Ã§al
            setTimeout(() => {
              playAgentVoice(agent.name);
            }, 100);
          }, 300);
        }
      }
    });

    // Initialize
    fetchAgents();
  </script>
</body>
</html>
